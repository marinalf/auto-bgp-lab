# NOTE: There is a feature request to support BGP Unnumbered and automatic neighbor discovery with IPv6 RA for the open source version
# https://github.com/cilium/cilium/issues/22132

---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
 name: as-per-rack-design-rack1
spec:
  nodeSelector:
    matchLabels:
      rack: rack1
  bgpInstances:
  - name: "cilium-rack1"
    localASN: 4265460014 # auto-generated by leaf1 (iBGP, AS-per rack design)
    peers:
    - name: "leaf1-eth1/6"
      peerAddress: fe80:10:0::1
      peerConfigRef:
        name: "peer-config" 
    - name: "leaf1-eth1/7"
      peerAddress: fe80:10:0:1::1
      peerConfigRef:
        name: "peer-config" 
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
 name: as-per-rack-design-rack2
spec:
  nodeSelector:
    matchLabels:
      rack: rack2
  bgpInstances:
  - name: "cilium-rack2"
    localASN: 4200939281 # auto-generated by leaf3 (iBGP, AS-per rack design)
    peers:
    - name: "leaf3-eth1/6"
      peerAddress: fe80:10:0:2::1
      peerConfigRef:
        name: "peer-config" 
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
 name: as-per-rack-design-rack3
spec:
  nodeSelector:
    matchLabels:
      rack: rack3
  bgpInstances:
  - name: "cilium-rack3"
    localASN: 4248682798 # auto-generated by leaf4 (iBGP, AS-per rack design)
    peers:
    - name: "leaf4-eth1/6"
      peerAddress: fe80:10:0:3::1
      peerConfigRef:
        name: "peer-config" 
    - name: "leaf4-eth1/7"
      peerAddress: fe80:10:0:4::1
      peerConfigRef:
        name: "peer-config" 
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: peer-config
spec:
  gracefulRestart:
    enabled: true
    restartTimeSeconds: 15
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: "bgp"
    - afi: ipv6
      safi: unicast
      advertisements:
        matchLabels:
          advertise: "bgp"

---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: bgp-advertisements
  labels:
    advertise: bgp
spec:
  advertisements:
    - advertisementType: "PodCIDR"
    - advertisementType: "Service"
      service:
        addresses:
          - ClusterIP
          - ExternalIP
          - LoadBalancerIP