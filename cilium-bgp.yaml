---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
 name: rack1
spec:
  nodeSelector:
    matchLabels:
      rack: rack1
  bgpInstances:
    - name: "cilium-rack1"
      localASN: 4231284008 # needs to be updated with the auto-generated value from leaf1 (iBGP, AS-per rack design) 
      peers:
        - name: "leaf1-cp"
          peerAddress: "fe80:10::1"
          peerConfigRef:
            name: "peer-config" 
        - name: "leaf1-node1"
          peerAddress: "fe80:10:0:1::1"
          peerConfigRef:
            name: "peer-config" 

apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
 name: rack2
spec:
  nodeSelector:
    matchLabels:
      rack: rack2
  bgpInstances:
    - name: "leaf3-rack2"
      localASN: 4271156015 # needs to be updated with the auto-generated value from leaf3 (iBGP, AS-per rack design)
      peers:
        - name: "peer-node2"
          peerAddress: "fe80:10:0:2::1"
          peerConfigRef:
            name: "peer-config" 

apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
 name: rack3
spec:
  nodeSelector:
    matchLabels:
      rack: rack3
  bgpInstances:
    - name: "leaf4-rack3"
      localASN: 4271466802 # needs to be updated with the auto-generated value from leaf4 (iBGP, AS-per rack design)
      peers:
        - name: "leaf4-node3"
          peerAddress: "fe80:10:0:3::1"
          peerConfigRef:
            name: "peer-config" 
        - name: "leaf4-node4"
          peerAddress: "fe80:10:0:4::1"
          peerConfigRef:
            name: "peer-config" 
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: peer-config
spec:
  authSecretRef: bgp-auth-secret
  gracefulRestart:
    enabled: true
    restartTimeSeconds: 15
  timers:
    connectRetryTimeSeconds: 5
    holdTimeSeconds: 9
    keepAliveTimeSeconds: 3
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: "bgp"
    - afi: ipv6
      safi: unicast
      advertisements:
        matchLabels:
          advertise: "bgp"
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: bgp-advertisements
  labels:
    advertise: bgp
spec:
  advertisements:
    - advertisementType: "PodCIDR"
      attributes:
        communities:
          wellKnown: [ "no-export" ]
    - advertisementType: "Service"
      service:
        addresses:
          - ExternalIP
