# NOTE: There is a feature request to support BGP Unnumbered and automatic neighbor discovery with IPv6 RA for the open source version
# https://github.com/cilium/cilium/issues/22132

---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
 name: as-per-rack-design-rack1
spec:
  nodeSelector:
    matchLabels:
      rack: rack1
  bgpInstances:
  - name: "cilium-rack1"
    localASN: 4285757723 # auto-generated by leaf1 (iBGP, AS-per rack design)
    peers:
    - name: "leaf1"
      peerAddress: fd00:100::31
      peerConfigRef:
        name: "peer-config"  

---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: peer-config
spec:
  gracefulRestart:
    enabled: true
    restartTimeSeconds: 15
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: "bgp"
    - afi: ipv6
      safi: unicast
      advertisements:
        matchLabels:
          advertise: "bgp"

---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: bgp-advertisements
  labels:
    advertise: bgp
spec:
  advertisements:
    - advertisementType: "PodCIDR"
    - advertisementType: "Service"
      service:
        addresses:
          - ClusterIP
          - ExternalIP
          - LoadBalancerIP
      selector:
        matchExpressions:
          - { key: bgp, operator: In, values: [ blue ] }
    - advertisementType: "Service"
      service:
        addresses:
          - ClusterIP
          - ExternalIP
          - LoadBalancerIP
      selector:
        matchExpressions:
          - { key: bgp, operator: In, values: [ red ] }