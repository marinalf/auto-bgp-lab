---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
 name: as-per-rack-design-rack2
spec:
  nodeSelector:
    matchLabels:
      rack: rack2
  bgpInstances:
  - name: "cilium-rack2"
    localASN: 4200939282 # auto-generated by leaf3 (iBGP, AS-per rack design)
    peers:
    - name: "leaf3"
      peerAddress: fd00:100::33
      peerConfigRef:
        name: "peer-config"  