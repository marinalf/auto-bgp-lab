---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
 name: as-per-rack-design-rack3
spec:
  nodeSelector:
    matchLabels:
      rack: rack3
  bgpInstances:
  - name: "cilium-rack3"
    localASN: 4217716497 # auto-generated by leaf4 (iBGP, AS-per rack design)
    peers:
    - name: "leaf4"
      peerAddress: fd00:100::34
      peerConfigRef:
        name: "peer-config"  